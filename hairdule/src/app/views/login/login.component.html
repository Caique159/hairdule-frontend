
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="lista__azul__cabecalho">
    <div class="hairdule__boasvindas">
       <span class="hairdule">Hairdule</span>
       <span class="boas__vindas">Boas-Vindas</span>
     </div>
   </section>

   <form [formGroup]="loginForm" (ngSubmit)="enviarCamposLogin()">
   <span class="preencher__login">
    <span class="preencher__login__card">
      <span class="formatacao__campos__login">
        <input type="text" class="campo__usuario__login" placeholder="E-mail" formControlName="loginUsuario" >
      </span>
        <hr class="Login__Dividir" size="1" align="center">
      <span class="formatacao__campos__login">
        <input type="{{ mostrarSenha ? 'text' : 'password' }}" class="campo__senha__login" placeholder="Senha" formControlName="senhaUsuario">
        <button class="botao__mostrar__senha" (click)="toggleMostrarSenha()">
          <i class="fas {{ mostrarSenha ? 'fa-eye-slash' : 'fa-eye' }}"></i>
        </button>
      </span>
    </span>
  </span>

  <section class="botoes__login">
    <div class="botao__cadastrese__entrar__login">
      <button class="botao__cadastrese__login" routerLink="/cadastroEmpresa" mat-fab extended>
        Cadastre-se
      </button>
      <button class="botao__entrar__login" mat-fab extended>
        Entrar
      </button>
    </div>

    <div class="recuperar__senha__login">
      <a class="botao__recuperar__senha__login"  routerLink="/recuperarSenha" >Recuperar Senha</a>
    </div>

  </section>
  </form>
</body>
</html>
