<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <section class="lista__azul__cabecalho">
    <div class="hairdule__cadastroEmpresaCnpj">
       <span class="texto__CriarConta__cadastroEmpresaCnpj">Criar Conta</span>
       <span class="texto__Vamosla__cadastroEmpresaCnpj">Estamos na ultima etapa !</span>
     </div>
   </section>

  <form [formGroup]="empresaForm">
    <span class="card__cadastroEmpresaCnpj">
      <label class="label__email__cadastroEmpresaCnpj">Qual é CEP do estabelecimento?</label>
      <span class="formatacao__campos__cadastroEmpresaCnpj">
        <input type="text" class="campo__email__cadastroEmpresaCnpj" formControlName="email_cadastro_empresa">
      </span>
      <label class="label__email__cadastroEmpresaCnpj">Qual a rua do estabelecimento?</label>
      <span class="formatacao__campos__cadastroEmpresaCnpj">
        <input type="text" class="campo__email__cadastroEmpresaCnpj" formControlName="email_cadastro_empresa">
      </span>
      <label class="label__email__cadastroEmpresaCnpj">Qual é bairro do estabelecimento?</label>
      <span class="formatacao__campos__cadastroEmpresaCnpj">
        <input type="text" class="campo__email__cadastroEmpresaCnpj" formControlName="email_cadastro_empresa">
      </span>
      <label class="label__email__cadastroEmpresaCnpj">Qual é estado do estabelecimento?</label>
      <span class="formatacao__campos__cadastroEmpresaCnpj">
        <input type="text" class="campo__email__cadastroEmpresaCnpj" formControlName="email_cadastro_empresa">
      </span>
      <label class="label__email__cadastroEmpresaCnpj">Qual é numero do estabelecimento?</label>
      <span class="formatacao__campos__cadastroEmpresaCnpj">
        <input type="text" class="campo__email__cadastroEmpresaCnpj" formControlName="email_cadastro_empresa">
      </span>
    </span>
  </form>
  <p class="mensagem__campos__invalidos">{{ mensagem }}</p>

  <section class="botoes__cadastroEmpresaCnpj">
    <div class="botao__avancar__cancelar__cadastroEmpresaCnpj">
      <button class="botao__cancelar" routerLink="" mat-fab extended>
        Cancelar
      </button>
      <button class="botao__avancar"  mat-fab extended (click)="ValidarCampoObrigatorio()" [disabled]="empresaForm.invalid">
        Avançar
      </button>
    </div>
  </section>

</body>
</html>
