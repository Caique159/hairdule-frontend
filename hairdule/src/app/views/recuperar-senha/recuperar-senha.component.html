<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <section class="lista__azul__cabecalho">
    <div class="hairdule__recuperarSenha">
       <span class="recuperar__senha">Recuperar Senha</span>
       <span class="mensagem__recuperaSenha">Por favor informe o e-mail cadastrado</span>
     </div>
   </section>

   <form [formGroup]="recuperarSenhaForm">
    <span class="recuperaSenha__card">
      <label class="label__usuario__recuperarSenha">E-mail:</label>
      <span class="formatacao__campos__recuperaSenha">
        <input type="text" class="campo__email__recuperarSenha" (focus)="limparMensagem()"   (blur)="verificarUsuarioValido()" #inputElement (input)="onCaractereInformado(inputElement.value)" formControlName="login_Usuario">
      </span>
    </span>
   </form>

  <p class="mensagem__campos__invalidos">{{ mensagem }}</p>

  <section class="botoes__recuperarSenha">
    <div class="botao__recuperar__cancelar__recuperarSenha">
      <button class="botao__cancelar" (click)="voltarPagina()" mat-fab extended>
        Cancelar
      </button>
      <button class="botao__recuperar"  mat-fab extended (click)="enviarRecuperarSenha()" [disabled]="botaoDesabilitado || recuperarSenhaForm.invalid">
        Recuperar
      </button>
    </div>
  </section>

</body>
</html>
